<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Tracker</title>
    <link rel="icon" type="image/x-icon" href="https://hips.hearstapps.com/hmg-prod/images/fooducate-nutrition-tracker-1537909434.jpg?resize=480:*">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <style>
        .d1{
            margin-top:2rem;
        }
    </style>

</head>

<body>
    <div class="container d1">
        <hr>
		<div class="row">
			<div class="col-4">
				<img src="https://play-lh.googleusercontent.com/_ioptuyep8IRdmbZr2KZets79Sa_z2YZgYnw-xfSUMnEq0vys4rOj6tx0v2NM56oFMs" height="100" width="100">
			</div>
			<div class="col-4">
				<h1 style="font-family:Lucida Handwriting, Cursive"><center>Lively</center></h1>
				<h5 style="font-family:Garamond, Serif"><center>Track your diet and live the fullest</center></h5>
            </div>
        </div>
    
        <hr>
    <div>   
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#" class="brand-logo center" style="font-family: 'Times New Roman',serif;">TRACK CALORIES</a>
                <ul>
                    <li>
                        <a href="#" class="clear-btn btn green lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>
    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Meal</label>

                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories">Calories</label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn add-btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calories count -->
        <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>

        <!-- Item list -->
        <ul id="item-list" class="collection">
            <!-- <li class="collection-item" id="item-0"><strong>Steak:</strong> <em>900 Calories</em>
                <a href=3"" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-0"><strong>Egg:</strong> <em>600 Calories</em>
                <a href=3"" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-0"><strong>Cookies:</strong> <em>900 Calories</em>
                <a href=3"" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
        </ul>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="tracker.js"></script>
</body>

</html>
