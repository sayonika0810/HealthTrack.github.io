<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://hips.hearstapps.com/hmg-prod/images/fooducate-nutrition-tracker-1537909434.jpg?resize=480:*">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <style>
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
        }
        .container{
            background-color: #ffffff;
            padding: 30px 30px;   
            width: 400px;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 5px;
            font-family: 'Poppins',sans-serif;
            box-shadow: 25px 25px 30px rgba(0,0,0,0.15);
        }
        .container h1{
	        background: #024b94;
	        color: white;
	        text-align: center;
	        font-size: 23px;
	        letter-spacing: 2px;
	        margin-top: -30px;
	        margin-left: -30px;
	        margin-right: -30px;
	        margin-bottom: 40px;
        }
        .row{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .row span{
            font-weight: 500;
        }
        input[type="range"]{
            width: 70%;
            height: 3.5px;
            -webkit-appearance: none;
            appearance: none;
            background-color: #dcdcdc;
            border-radius: 3px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb{
            -webkit-appearance: none;
            appearance: none;
            height: 15px;
            width: 15px;
            background-color: #1c1c1c;
            border-radius: 50%;
            cursor: pointer;
        }
        #result{
            font-size: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            color: #0be881;
        }
        #category{
            font-size: 18px;
            text-align: center;
            letter-spacing: 1px;
        }
        .display{
            box-shadow: 0 0 20px rgba(0,139,253,0.25);
            margin-bottom: 60px;
        }
    </style>
</head>

<body>

    <div>
        <h2 style="text-align: center;font-family: 'Times New Roman', serif; color: green;font-size: 3rem;"><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</h2>
    </div>
    <hr>
    <div><h5 style="font-family: 'Franklin Gothic Medium',sans-serif;">Enter your Weight and Height to calculate your BMI as follows:</h5></div>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="display">
                    <p id="result">20.0</p>
                    <p id="category">Normal weight</p>
        </div>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>
    </div>

    <script>
        function calculate(){
    var bmi;
    var result = document.getElementById("result");

    var weight = parseInt(document.getElementById("weight").value);
    document.getElementById("weight-val").textContent = weight + " kg";

    var height = parseInt(document.getElementById("height").value);
    document.getElementById("height-val").textContent = height + " cm";

    bmi = (weight / Math.pow( (height/100), 2 )).toFixed(1);
    result.textContent = bmi;

    if(bmi < 18.5){
        category = "Underweight";
        result.style.color = "#ffc44d";
    }
    else if( bmi >= 18.5 && bmi <= 24.9 ){
        category = "Normal Weight";
        result.style.color = "#0be881";
    }
    else if( bmi >= 25 && bmi <= 29.9 ){
        category = "Overweight";
        result.style.color = "#ff884d";
    }
    else{
        category = "Obese";
        result.style.color = "#ff5e57";
    }
    document.getElementById("category").textContent = category;
}
    </script>
</body>
</html>
